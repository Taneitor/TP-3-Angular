<div>
  <h2>Lista de productos:</h2>
  <button (click)="simularAgregarProducto()">Simular agregar</button>
  <button (click)="limpiar()">Limpiar lista productos</button>

  <ul *ngIf="!loading && products.length > 0">
    <li *ngFor="let product of products">
      <div>
        <h3>{{ product.nombre }}</h3>

        <span>Precio original: ${{ product.precio }}</span>
        <br/>
        <span>Precio con descuento :  {{ porcentaje_descuento }}  % off  $ {{
            product.precio | descuento : porcentaje_descuento
          }}</span>
        <br/>
        <span>Fecha Alta: {{ product.fechaAlta | fecha}}</span>
        <br/>
        <button (click)="eliminar(product.id)">Eliminar</button>
      </div>
    </li>
  </ul>
</div>
